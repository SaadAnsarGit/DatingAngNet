<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="Model.username" name="username" placeholder="Username"/>
  </div>

  <!-- <div class="form-group mb-5">
    <label class="mb-2">Who is your favourite user ?</label>
    <select class="form-control">
      <option>---Select---</option>
      <option *ngFor="let user of Users" [value]="user.username">{{user.username}}</option>
    </select>
  </div> -->


  <div class="form-group mb-2">
    <input type="password" class="form-control" [(ngModel)]="Model.password" name="password" placeholder="Password"/>
  </div>


  <div class="form-group text-center">
    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-danger" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

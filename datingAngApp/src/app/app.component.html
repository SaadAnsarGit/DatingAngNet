<h1>{{title}}</h1>


 <table class="table w-50 m-auto">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
         </tr>
    </tbody>
  </table>
